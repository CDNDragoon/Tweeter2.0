<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/be38a663c5.js"
      crossorigin="anonymous"
    ></script>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newtweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER 2.0</span>
      <div id="compose">
        <div id="compose-button"><b>Write</b>&nbspa new Tweet</div>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <section class="responsive">
    <header class="profile">
      <div>
        <img class="profile-pic" src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    <main class="container">
      <p class="warning"></p>
      <form id="tweetform">
        <label class="pretext" for="tweettext"
          >What are you humming about?</label
        >
        <textarea name="text" id="tweettext"></textarea>
        <div class="subnewtweet">
          <button type="submit" method="POST" action="/tweets">Tweet</button>
          <output name="counter" class="counter" for="tweettext">140</output>
        </div>
      </form>
      <section class="tweetcontainer">
      </section>
    </main>
    <main class="container"></main>
  </section>
  </body>
</html>
